<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>The Village</title>
</head>
<body>
    <h1>Welcome to the Village</h1>
    <div>
        <form action="/users/login" method="post">
            <div className="row mb-3">
                <label htmlFor='email' className="form-label col-sm-2">Email</label>
                <div className="col-sm-10">
                    <input type="email" className="form-control" id="email" name="email"></input>
                </div>
            </div>
            <div className="row mb-3">
                <label htmlFor='password' className="form-label col-sm-2">Password</label>
                <div className="col-sm-10">
                    <input type="password" className="form-control" id="password" name="password"></input>
                </div>
            </div>
            <div className="row">
                <div className="col-sm-10"></div>
                <div className="col-auto">
                    <button className="btn btn-outline-light btn-lg px-5" type="submit">Sign In</button>
                </div>
            </div>             
        </form>
    </div>
</body>
</html>
